<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="color-scheme" content="dark light">
		<link rel="stylesheet" href="/common/common.css"/>
		<script src="/common/common.js"></script>
		<script src="config.js"></script>
	</head>
	<body>
		<div id="header">
			<h3>%HOSTNAME%</h3>
			<h2>Network Config</h2>
		</div>
		<div id="settings">
			<label for="wifiSSID1">Primary SSID:</label>
			<input id="wifiSSID1" type="text" value="%wifiSSID1%" maxlength="32">
			<label for="wifiPasscode1">Primary Password:</label>
			<input id="wifiPasscode1" type="text" placeholder="(unchanged)" maxlength="63">
			<hr/>
			<label for="wifiSSID2">Secondary SSID:</label>
			<input id="wifiSSID2" type="text" value="%wifiSSID2%" maxlength="32">
			<label for="wifiPasscode2">Secondary Password:</label>
			<input id="wifiPasscode2" type="text" placeholder="(unchanged)" maxlength="63">
			<hr/>
			<label for="ip">IP Address <small>(use 0.0.0.0 for DHCP)</small>:</label>
			<input id="ip" type="text" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" value="%ip%">
			<label for="subnet">Subnet mask:</label>
			<input id="subnet" type="text" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" value="%subnet%">
			<label for="gateway">Gateway:</label>
			<input id="gateway" type="text" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" value="%gateway%">
			<hr/>
			<label for="hostname">Hostname:</label>
			<input id="hostname" type="text" pattern="[a-zA-Z0-9][\-a-zA-Z0-9]*[a-zA-Z0-9]" value="%hostname%" maxlength="63">
			<div>Also used for mDNS (hostname.local)</div>
			<hr/>
			<label for="apSSID">Access point SSID:</label>
			<input id="apSSID" type="text" value="%apSSID%" maxlength="32">
			<label for="apPass">Access point Password:</label>
			<input id="apPass" type="text" placeholder="(unchanged)" maxlength="63">
		</div>
		<div class="save">
			<button id="saveButton" type="button">Save</button>
		</div>
		<div class="back">
			<a href="/config/index.html"><button type="button">Back</button></a>
		</div>
	</body>
</html>
