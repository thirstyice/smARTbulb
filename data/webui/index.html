<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="color-scheme" content="dark light">
		<link rel="stylesheet" href="/common/common.css"/>
		<link rel="stylesheet" href="index.css"/>
		<script src="/common/iro.min.js"></script>
		<script src="/common/common.js"></script>
		<script>var colors = "%RGBCW%";</script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="header">
			<h2>%HOSTNAME%</h2>
			<h3 class="live" id="ip">%IP%</h3>
		</div>
		<table class="live" id="color" style="background-color: #000;">
			<tbody>
				<tr>
					<td id="rgbvalue"></td>
					<td id="whitevalue"></td>
				</tr>
			</tbody>
		</table>
		<div id="pickers">
			<div id="color-picker" class="picker"></div>
			<div id="white-picker" class="picker"></div>
		</div>
		<button id="override" type="button" style="display: none;">Override incoming data</button>
		<a href="/config/index.html"><button type="button">Configuration</button></a>
		<button type="button" class="collapse-control" id="info-control">Information</button>
		<div id="info" class="collapse-content">
			<h3>smARTbulb %VERSION%</h3>
			<table>
				<tbody>
					<tr>
						<td>SSID:</td>
						<td class="info" id="ssid">Loading...</td>
					</tr>
					<tr>
						<td>Signal:</td>
						<td class="info" id="signal">Loading...</td>
					</tr>
					<tr>
						<td>Data source:</td>
						<td class="live" id="source">Loading...</td>
					</tr>
					<tr>
						<td>Universe:</td>
						<td class="info" id="universe">Loading...</td>
					</tr>
					<tr>
						<td>Address:</td>
						<td class="info" id="address">Loading...</td>
					</tr>
					<tr>
						<td>Values:</td>
						<td class="info" id="values">Loading...</td>
					</tr>
					<tr>
						<td>Last Received:</td>
						<td class="info" id="received">Loading...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
