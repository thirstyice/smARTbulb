<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="color-scheme" content="dark light">
		<link rel="stylesheet" href="/common/common.css"/>
		<script src="/common/common.js"></script>
	</head>
	<body>
		<div id="header">
			<h3>${HOSTNAME}</h3>
			<h2>Network Config</h2>
		</div>
		<div class="settings">
			<label for="ssid">Primary SSID:</label>
			<input id="ssid" type="text" value="${SSID}" maxlength="32">
			<label for="pass">Primary Password:</label>
			<input id="pass" type="text" placeholder="(unchanged)" maxlength="63">
			<hr/>
			<label for="ssid2">Secondary SSID:</label>
			<input id="ssid2" type="text" value="${SSID2}" maxlength="32">
			<label for="pass2">Secondary Password:</label>
			<input id="pass2" type="text" placeholder="(unchanged)" maxlength="63">
			<hr/>
			<label for="ip">IP Address <small>(use 0.0.0.0 for DHCP)</small>:</label>
			<input id="ip" type="text" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" value="${IP}">
			<label for="subnet">Subnet mask:</label>
			<input id="subnet" type="text" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" value="${SUBNET}">
			<label for="gateway">Gateway:</label>
			<input id="gateway" type="text" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" value="${GATEWAY}">
			<hr/>
			<label for="hostname">Hostname:</label>
			<input id="hostname" type="text" pattern="[a-zA-Z0-9][-a-zA-Z0-9]*[a-zA-Z0-9]" value="${HOSTNAME}" maxlength="63">
			<div>Also used for mDNS (hostname.local)</div>
		</div>
		<div class="save">
			<button type="button">Save</button>
		</div>
		<div class="back">
			<a href="/config/index.html"><button type="button">Back</button></a>
		</div>
	</body>
</html>
