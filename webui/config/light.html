<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="color-scheme" content="dark light">
		<link rel="stylesheet" href="/common/common.css"/>
		<script src="/common/common.js"></script>
	</head>
	<body>
		<div id="header">
			<h3>${HOSTNAME}</h3>
			<h2>Light Config</h2>
		</div>
		<div class="settings">
			<label for="type">Light type</label>
			<select id="type">
				<option value="PWM">PWM</option>
			</select>
			<table id="gpio">
				<tbody>
					<tr>
						<td><label for="gpio1">GPIO1:</label></td>
						<td><input id="gpio1" type="number" min="-1" max="30"></td>
					</tr>
					<tr>
						<td><label for="gpio2">GPIO2:</label></td>
						<td><input id="gpio2" type="number" min="-1" max="30"></td>
					</tr>
					<tr>
						<td><label for="gpio3">GPIO3:</label></td>
						<td><input id="gpio3" type="number" min="-1" max="30"></td>
					</tr>
					<tr>
						<td><label for="gpio4">GPIO4:</label></td>
						<td><input id="gpio4" type="number" min="-1" max="30"></td>
					</tr>
					<tr>
						<td><label for="gpio5">GPIO5:</label></td>
						<td><input id="gpio5" type="number" min="-1" max="30"></td>
					</tr>
				</tbody>
			</table>
			<h2>Channel Mapping:</h2>
			<table id="chanmap">
				<tbody>
					<tr>
						<td><label for="red">Red:</label></td>
						<td><input id="red" type="number" min="0" max="5"></td>
					</tr>
					<tr>
						<td><label for="green">Green:</label></td>
						<td><input id="green" type="number" min="0" max="5"></td>
					</tr>
					<tr>
						<td><label for="red">Blue:</label></td>
						<td><input id="blue" type="number" min="0" max="5"></td>
					</tr>
					<tr>
						<td><label for="cool">White (cool):</label></td>
						<td><input id="cool" type="number" min="0" max="5"></td>
					</tr>
					<tr>
						<td><label for="warm">White (warm):</label></td>
						<td><input id="warm" type="number" min="0" max="5"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="save">
			<button type="button">Save</button>
		</div>
		<div class="back">
			<a href="/config/index.html"><button type="button">Back</button></a>
		</div>
	</body>
</html>
